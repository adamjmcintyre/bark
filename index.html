<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame 
       Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <title>Bark :: A JavaScript page controller</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="bark.js"></script>
</head>

<body>
  <div>
    <header>
      <h1>index</h1>
    </header>
    <nav>
      <p><a href="/" class="alert">Home</a></p>
      <p><a href="/contact">Contact</a></p>
    </nav>

    <div class="bar">
        <div class="foo bar">div.foo.bar!</div>
        <ul class="something">
            <li>one</li>
            <li>two</li>
            <li>three</li>
        </ul>
    </div>

    <footer>
     <p>&copy; Copyright 2011 by Adam McIntyre</p>
    </footer>
  </div>
  
    <script type="text/javascript">
        var f = function(){
            $('a.alert').bind('click',function(e){
                e.preventDefault();
                alert('hi!')
            })
        }  
        
        var k = function(){
            $('div.foo').css('color','red');
        }
        
        var j = function(){
            $('div.bar').css('border','1px solid black');
        }
        
        bark.add('ready','a.alert',f)
            .add('ready','.foo',k)
            .add('load','div.bar',j);        
    </script>
</body>
</html>
